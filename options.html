<!DOCTYPE html>
<html>
  <head>
    <title>Website Blocker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Website Blocker</h1>
    <form id="block-form">
      <label for="website">Website to block:</label>
      <input type="text" id="website" />
      <button type="submit">Block</button>
    </form>
    <div>
      <label for="block-subdomains">Block all subdomains:</label>
      <input type="checkbox" id="block-subdomains" />
    </div>
    <script src="options.js"></script>
  </body>
</html>
